<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Font aweaame CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="

        <!-- Tailwind CND -->

<body class="w-10/12 mx-auto">
    <header>
        <!-- Banner Is Start -->
        <section class="mt-16">
            <div class="md:flex gap-8">
                <div>
                    <h1 class="text-4xl md:text-7xl font-semibold mb-7">It's good <br> tea time at The <br> Tea House</h1>
                    <p class="text-lg text-slate-500">Tea and Botanical Solutions Supplier Give Optimum <br>
                        Satisfaction To Your Taste Buds.</p>
                    <button class="bg-gradient-to-r from-orange-500 to-red-500 p-4 rounded-lg mt-7">Explore More <img
                            class="inline" src="images/arrow.png" alt=""></button>
                </div>
                <div class="relative">
                    <div >
                        <img class="object-cover" src="images/banner.png" alt="">
                    </div>
                    <div class="flex gap-4 items-center  bg-white md:h-24 md:w-64 p-2 rounded-lg drop-shadow-xl absolute bottom-0 md:left-28">
                        <div>
                            <i class="fa-solid fa-star text-yellow-500 text-5xl"></i>
                        </div>
                        <div>
                            <h4 class="text-3xl font-semibold">5.00</h4>
                            <p class="text-slate-400">Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
